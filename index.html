<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="washing-display-wrapper">
        <div class="container">
            <ul class="washing-types">
                <li class="washing-type">synthetic</li>
                <li class="washing-type">wool</li>
                <li class="washing-type">denim</li>
                <li class="washing-type">silk</li>
                <li class="washing-type">line</li>
            </ul>
            <p class="washing-text">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent
                damage to the cloth and to improve the washing results.</p>


                <div class="display-box">
                    <div class="display-block">
                        <span class="left-box"></span>
                        <p class="display-type">Timer</p>
                        <p class="display-info">45 min</p>
                        <span class="start-button">START</span>
                    </div>
                    <div class="display-block">
                        <p class="display-type">Temperature</p>
                        <p class="display-info">cold</p>
                    </div>
                    <div class="display-block">
                        <p class="display-type">Load</p>
                        <p class="display-info">Medium</p>
                        <span class="right-box"></span>
                    </div>
                </div>

        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
